  <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">

  </div>
  <button class="btn btn-lg btn-primary btn-block" type="button" onclick="compare()">Ingresar</button>

<script type="text/javascript">
      var x, nom, nc;
      var ans1="jorge", ans2="73"; 
      function main(){
      window.location="main.html";
      }

      function denegar(){
      window.location="index.html";
      }

      function help(){
      window.location="contacto.html";
      }

      function compare(){
      x=document.getElementById("acceso");
      nom=x.elements["nombre"].value;
      nc=x.elements["control"].value;
      if(nom==ans1 && nc==ans2){
      main();}
      else{
      denegar();}
      }
</script></p>
